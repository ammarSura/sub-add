<!DOCTYPE html>
<html>
<head>
    <title>Pipe Game</title>
    <style>
        .game-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        canvas {
            border: 1px solid black;
            background: white;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid black;
        }
        button {
            padding: 10px 20px;
            font-size: 40px;
            min-width: 120px;
        }
        input {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="buttons">
            <button id="start-game">Start Game</button>
            <button id="unit-dropper">Unit Dropper</button>
            <button id="tens-dropper">Tens Dropper</button>
            <input id="num1-input" type="number"
                min="0"
                max="49"
                placeholder="Number 1 (0-49)"
                inputmode="numeric"
                oninput="this.value = this.value > 49 ? 49 : Math.abs(this.value)">
            <input id="num2-input" type="number"
                min="0"
                max="49"
                placeholder="Number 2 (0-49)"
                inputmode="numeric"
                oninput="this.value = this.value > 49 ? 49 : Math.abs(this.value)">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
